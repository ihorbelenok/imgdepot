{% load el_pagination_tags %}
{% load thumbnail %}

{% lazy_paginate 20,20 images %}
{% for image in images %}
    <div class="col-md-3">
      <div class="thumbnail-box">
        <a href="{% url "display" image.pk %}">
          <img src="{{ image.image|thumbnail_url:'img_thumbnail' }}" alt="image_{{ image.pk }}" class="img-responsive">
        </a>
      </div>
    </div>
{% endfor %}
{% show_more %}
