{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
  Image depot
{% endblock %}

{% block content %}
  <aside class="side-panel">

  </aside>
  <main class="main-panel">
    <div class="img-scrollbar-wrapper fit">
      <div class="scrollbar-macosx">
        <div class="img-box">
          <img src="{{ MEDIA_URL }}{{ image.image }}" alt="image" data-height="{{ image.height }}" data-width="{{ image.width }}">
        </div>
      </div>
    </div>
  </main>
{% endblock %}
