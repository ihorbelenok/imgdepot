{% load staticfiles %}
<!DOCTYPE html>

<head>

	<meta charset="utf-8">

	<title>{% block title %}Title{% endblock %}</title>
	<meta name="description" content="">

	<link rel="shortcut icon" href="{% static "img/favicon/favicon.ico" %}" type="image/x-icon">

	<link rel="apple-touch-icon" sizes="72x72" href="{% static "img/favicon/apple-touch-icon-72x72.png" %}">

	<link rel="stylesheet" href="{% static "css/main.css" %}">
	<link rel="stylesheet" href="{% static "css/media.css" %}">

	<script src="{% static "libs/modernizr/modernizr.js" %}"></script>

  {% block additional_css %}{% endblock %}

</head>

<body {% block body_classes %}{% endblock %}>

	</div>

	<!--[if lt IE 9]>
	<script src="{% static "libs/html5shiv/es5-shim.min.js" %}"></script>

	<script src="{% static "libs/respond/respond.min.js" %}"></script>
	<![endif]-->

	<script src="{% static "libs/jquery/jquery-1.11.2.min.js" %}"></script>
	<script src="{% static "libs/waypoints/waypoints.min.js" %}"></script>
	<script src="{% static "libs/animate/animate-css.js" %}"></script>
	<script src="{% static "libs/plugins-scroll/plugins-scroll.js" %}"></script>
  <script src="{% static "libs/jquery-scrollbar/jquery.scrollbar.min.js" %}"></script>

  <script src="{% static "js/common.js" %}"></script>

  {% block additional_js %}{% endblock %}
